<!DOCTYPE html>
<html lang="fr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Livorix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/imgs/logo.webp" type="image/webp">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-500  text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img draggable="false" src="/imgs/logo.webp" alt="Logo" class="w-20 h-20 rounded-full border-2 border-gray-300 shadow-md">
                <h1 class="text-2xl font-semibold">Livorix</h1> 
            </div>
            <nav class="flex items-center space-x-6">
                <button id="menu-button" class="md:hidden hover:text-yellow-400" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i> Menu
                </button>
                <ul class="hidden md:flex space-x-6">
                    <li><a href="pageAcc.html" onclick="logout()" class="hover:text-yellow-400"><i class="fas fa-sign-out-alt"></i> DÃ©connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside id="sidebar" class="bg-green-500  text-white w-full md:w-64 p-6 space-y-6 md:block hidden">
            <h2 class="text-xl font-semibold">Menu</h2>
            <ul>
                <li><a href="dashboard.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-home"></i> <strong>Tableau de Bord</strong></a></li>
                <li><a href="#" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-list"></i> <strong>Liste</strong></a></li>
                <li class="relative">
                    <a href="#" class="block py-2 hover:bg-blue-600 px-4 rounded-md" onclick="toggleDropdown('dropdown-ajout')"><i class="fas fa-plus"></i> <strong>Ajout</strong></a>
                    <ul id="dropdown-ajout" class="hidden pl-4 space-y-2">
                        <li><a href="livreurs/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Livreur</a></li>
                        <li><a href="clientss/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Client</a></li>
                        <li><a href="produits/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Produit</a></li>
                        <li><a href="commandes/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Commande</a></li>
                        <li><a href="zones/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Zone</a></li>
                    </ul>
                </li>
    
                <li class="relative">

                    <ul id="dropdown-consulter" class="hidden pl-4 space-y-2">
                        
                        <li><a href="/html/clientss/consulter.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Consulter Client</a></li>
                        <li><a href="/html/commandes/consulter.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Consulter Commande</a></li>
                    </ul>
                </li>
                
                <li><a href="Statistique.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-chart-bar"></i> <strong>Statistique</strong></a></li>
                <li><a href="Graphe.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-chart-pie"></i> <strong>Graphe</strong></a></li>
            </ul>
        </aside>

        <main class="bg-white flex-1 p-8">
            
            <div class="h-screen w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-10 bg-gray-100">
                <button 
                    onclick="window.location.href='../html/clientss/tabC.html'" 
                    class="bg-red-500 text-white py-8 px-6 rounded-lg shadow-xl hover:bg-red-600 transition duration-300 flex items-center justify-center text-lg font-semibold relative"
                    style="background-image: url('../imgs/client.png'); background-size: cover; background-position: center;"
                >
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg"></div>
                    <span class="relative z-10">Liste Clients</span>
                </button>

                <button 
                    onclick="window.location.href='../html/livreurs/tabL.html'" 
                    class="bg-blue-500 text-white py-8 px-6 rounded-lg shadow-xl hover:bg-blue-600 transition duration-300 flex items-center justify-center text-lg font-semibold relative"
                    style="background-image: url('../imgs/liv.webp'); background-size: cover; background-position: center;"

                    <span class="relative z-10">Liste Livreurs</span>
                </button>

                <button 
                    onclick="window.location.href='../html/commandes/tabCom.html'"

                    <span class="relative z-10">Liste Commandes</span>
                </button>

                <button 
                    onclick="window.location.href='../html/produits/tabP.html'" 
                    class="bg-yellow-500 text-white py-8 px-6 rounded-lg shadow-xl hover:bg-yellow-600 transition duration-300 flex items-center justify-center text-lg font-semibold relative"
                    style="background-image: url('../imgs/prod.png'); background-size: cover; background-position: center;"
                >
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg"></div>
                    <span class="relative z-10">Liste Produits</span>
                </button>
                <button 
                    onclick="window.location.href='../html/zones/tabZ.html'" 
                    class="bg-purple-500 text-white py-8 px-6 rounded-lg shadow-xl hover:bg-purple-600 transition duration-300 flex items-center justify-center text-lg font-semibold relative"
                    style="background-image: url('../imgs/zone.png'); background-size: cover; background-position: center;"
                >
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg"></div>
                    <span class="relative z-10">Liste Zones</span>
                </button>

            </div>

    <script src="../js/dashboard.js"></script>
