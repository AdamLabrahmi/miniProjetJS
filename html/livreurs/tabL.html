<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livreurs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-5">Liste des Livreurs</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Nom</th>
                    <th class="py-2 px-4 border-b">Prénom</th>
                    <th class="py-2 px-4 border-b">Telephone</th>
                    <th class="py-2 px-4 border-b">Disponibilite</th>
                    <th class="py-2 px-4 border-b">Vehicule</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody id="livreursTableBody">
                <!-- Les lignes des livreurs seront insérées ici par JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../../js/livreursjs/livreurs.js"></script>
</body>
</html>
