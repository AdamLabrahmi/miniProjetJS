<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livorix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/imgs/logo.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <div class="flex justify-center mb-6">
            <img src="/imgs/logo.webp" alt="Logo" class="w-20 h-20 rounded-full border-2 border-gray-300 shadow-md">
        </div>
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Se connecter</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-medium">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Nom d'utilisateur" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" >
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-medium">Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out" >
            </div>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">Connexion</button>
        </form>
        <p id="error-message-text" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <div id="success-message" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-10 rounded-lg shadow-lg text-center w-1/3 h-1/3 flex items-center justify-center">
            <i class="fas fa-check-circle text-green-500 text-6xl"></i>
        </div>
    </div>

    <div id="error-message" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-10 rounded-lg shadow-lg text-center w-1/3 h-1/3 flex items-center justify-center">
            <i class="fas fa-exclamation-circle text-red-500 text-6xl"></i>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
