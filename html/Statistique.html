<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques de l'application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-blue-600">Statistiques de l'application</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-blue-100 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-blue-700">Utilisateurs</h2>
                <p id="stat-utilisateurs" class="text-blue-900 text-3xl">0</p>
            </div>
            <div class="bg-green-100 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-green-700">Livreurs</h2>
                <p id="stat-livreurs" class="text-green-900 text-3xl">0</p>
            </div>
            <div class="bg-yellow-100 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-yellow-700">Commandes livrées</h2>
                <p id="stat-commandes-livrees" class="text-yellow-900 text-3xl">0</p>
            </div>
            <div class="bg-red-100 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-red-700">Commandes en cours</h2>
                <p id="stat-commandes-en-cours" class="text-red-900 text-3xl">0</p>
            </div>
            <div class="bg-purple-100 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-purple-700">Commandes annulées</h2>
                <p id="stat-commandes-annulees" class="text-purple-900 text-3xl">0</p>
            </div>
            <div class="bg-teal-100 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-teal-700">Nombre de zones</h2>
                <p id="stat-nombre-zones" class="text-teal-900 text-3xl">0</p>
            </div>
            <div class="bg-orange-100 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2 text-orange-700">Nombre de produits</h2>
                <p id="stat-nombre-produits" class="text-orange-900 text-3xl">0</p>
            </div>
        </div>
    </div>
    <script src="../../js/Statistique.js"></script>
</body>
</html>
