    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 font-sans">
    <header class="bg-blue-500  text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img draggable="false" src="/imgs/logo.webp" alt="Logo" class="w-20 h-20 rounded-full border-2 border-gray-300 shadow-md">
                <h1 class="text-2xl font-semibold">Livorix</h1> 
            </div>
            <nav class="flex items-center space-x-6">

                    <i class="fas fa-bars"></i> Menu

                </ul>
            </nav>
        </div>
    </header>

    <div class="flex flex-col md:flex-row min-h-screen">
        <aside id="sidebar" class="bg-green-500  text-white w-full md:w-64 p-6 space-y-6 md:block hidden">
            <h2 class="text-xl font-semibold">Menu</h2>
            <ul>
                <li><a href="../dashboard.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-home"></i> <strong>Page D'accueil</strong></a></li>
                <li><a href="ChoisieList.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-list"></i> <strong>Liste</strong></a></li>
                <li class="relative">
                    <a href="#" class="block py-2 hover:bg-blue-600 px-4 rounded-md" onclick="toggleDropdown('dropdown-ajout')"><i class="fas fa-plus"></i> <strong>Ajout</strong></a>
                    <ul id="dropdown-ajout" class="hidden pl-4 space-y-2">
                        <li><a href="../livreurs/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Livreur</a></li>
                        <li><a href="ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Client</a></li>
                        <li><a href="../produits/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Produit</a></li>
                        <li><a href="../commandes/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Commande</a></li>
                        <li><a href="../zones/ajout.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Ajout Zone</a></li>
                    </ul>
                </li>
                
                <li class="relative">
                    <a href="#" class="block py-2 hover:bg-blue-600 px-4 rounded-md" onclick="toggleDropdown('dropdown-consulter')"><i class="fas fa-eye"></i> <strong>Consulter</strong></a>
                    <ul id="dropdown-consulter" class="hidden pl-4 space-y-2">
                        <li><a href="#" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Consulter Livreur</a></li>
                        <li><a href="../clientss/consulter.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Consulter Client</a></li>
                        <li><a href="../commandes/consulter.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md">Consulter Commande</a></li>
                    </ul>

                <li><a href="../Statistique.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-chart-bar"></i> <strong>Statistique</strong></a></li>
                <li><a href="../Graphe.html" class="block py-2 hover:bg-blue-600 px-4 rounded-md"><i class="fas fa-chart-pie"></i> <strong>Graphe</strong></a></li>
            </ul>
        </aside>

        <main class="bg-white flex-1 p-8">
          <div class="container mx-auto p-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full p-4">
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold text-gray-700">Modifier Client</h2>
                    </div>
                    <form id="modif-client-form">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="client-nom">
                                Nom
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="client-nom" type="text" placeholder="Nom">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="client-prenom">
                                Prénom
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="client-prenom" type="text" placeholder="Prénom">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="client-telephone">
                                Téléphone
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="client-telephone" type="tel" placeholder="Téléphone">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="client-email">
                                Email
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="client-email" type="email" placeholder="Email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="client-adresse">
                                Adresse
                            </label>
                            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="client-adresse">
                                <option value="Casablanca">Casablanca</option>
                                <option value="Rabat">Rabat</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="modifier-btn">
                                Modifier
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        </main>
    </div>
  
           <script src="../../js/clientsjs/modifclient.js"></script>
