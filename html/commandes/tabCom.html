<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Commandes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Liste des Commandes</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="px-4 py-2 border-b">Nom Client</th>
                    <th class="px-4 py-2 border-b">Nom Livreur</th>
                    <th class="px-4 py-2 border-b">Produits</th>
                    <th class="px-4 py-2 border-b">Quantité</th>
                    <th class="px-4 py-2 border-b">Prix</th>
                    <th class="px-4 py-2 border-b">Total</th>
                    <th class="px-4 py-2 border-b">Statut</th>
                    <th class="px-4 py-2 border-b">Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Les lignes de commandes seront ajoutées dynamiquement ici -->
            </tbody>
        </table>
    </div>
    <script src="../../js/commandesjs/commandes.js"></script>
</body>
</html>
